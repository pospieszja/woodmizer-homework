<div *ngIf="person.name != '' && person.lastName != '' " class="flex justify-center">

    <div class="my-10 bg-[#f60] rounded-lg px-10 py-5 text-gray-100 text-[1.25rem]">
        <div class="flex space-x-2">
            <p>{{ person.name }} {{ person.lastName }}</p>
        </div>
        <div class="flex space-x-2">
            <p>Wiek: <span>{{ person.age }}</span></p>
            <p>Płeć: <span>{{ person.gender }}</span></p>
        </div>
    </div>
</div>
